<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepBeforeDo üß†</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 text-slate-800 font-sans min-h-screen">

    <nav class="bg-white shadow-sm border-b border-blue-100 p-4">
        <div class="max-w-5xl mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold text-blue-600 flex items-center gap-2">
                üß† DeepBeforeDo
            </h1>
            <span class="text-sm bg-blue-100 text-blue-800 py-1 px-3 rounded-full font-medium">Focus Mode: Off</span>
        </div>
    </nav>

    <main class="max-w-5xl mx-auto p-6 grid grid-cols-1 md:grid-cols-3 gap-6 mt-4">
        
        <div class="md:col-span-1 bg-white p-6 rounded-xl shadow-sm border border-blue-50 h-fit">
            <h2 class="text-lg font-bold text-blue-900 mb-4 border-b border-blue-100 pb-2">1Ô∏è‚É£ Intent Phase</h2>
            <form id="intent-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-slate-600 mb-1">Discipline</label>
                    <select id="discipline" class="w-full border border-blue-200 rounded-lg p-2 bg-blue-50 focus:outline-none focus:ring-2 focus:ring-blue-400">
                        <option value="Coding">üíª Coding</option>
                        <option value="Math">üßÆ Mathematics</option>
                        <option value="English">üìñ English</option>
                        <option value="Other">üìö Other</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-600 mb-1">Topic Title</label>
                    <input type="text" id="topic-title" required placeholder="e.g., JavaScript Array.map" class="w-full border border-blue-200 rounded-lg p-2 bg-blue-50 focus:outline-none focus:ring-2 focus:ring-blue-400">
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-600 mb-1">Why am I learning this?</label>
                    <textarea id="intent-why" required rows="3" class="w-full border border-blue-200 rounded-lg p-2 bg-blue-50 focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>
                </div>
                <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg transition-colors">
                    Lock Intent & Start Learning
                </button>
            </form>
        </div>

        <div class="md:col-span-2 space-y-6">
            <div class="grid grid-cols-3 gap-4">
                <div class="bg-white p-4 rounded-xl shadow-sm border border-blue-50 text-center">
                    <p class="text-sm text-slate-500">Topics Started</p>
                    <p id="stat-started" class="text-2xl font-bold text-blue-600">0</p>
                </div>
                <div class="bg-white p-4 rounded-xl shadow-sm border border-blue-50 text-center">
                    <p class="text-sm text-slate-500">Mastered</p>
                    <p id="stat-mastered" class="text-2xl font-bold text-blue-600">0</p>
                </div>
                <div class="bg-white p-4 rounded-xl shadow-sm border border-blue-50 text-center">
                    <p class="text-sm text-slate-500">Surface-Level</p>
                    <p id="stat-surface" class="text-2xl font-bold text-amber-500">0</p>
                </div>
            </div>

            <div class="bg-white p-6 rounded-xl shadow-sm border border-blue-50">
                <h2 class="text-lg font-bold text-blue-900 mb-4 border-b border-blue-100 pb-2">Active Topics</h2>
                <div id="topics-container" class="space-y-3">
                    </div>
            </div>
        </div>
    </main>

    <script src="index.js"></script>
</body>
</html>
