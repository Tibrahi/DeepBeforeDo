<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepBeforeDo ðŸ§ </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', system_ui, sans-serif; }
        .nav-active { @apply bg-sky-50 text-sky-700 font-semibold shadow-sm; }
        .tab-active { @apply border-b-4 border-sky-600 text-sky-700 font-semibold; }
        .mastery-badge { @apply inline-flex items-center gap-1.5 px-4 py-1.5 text-xs font-medium rounded-3xl; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900" onload="initApp()">
    <div class="flex h-screen overflow-hidden">
        <!-- SIDEBAR -->
        <div class="w-72 bg-white border-r border-slate-200 flex flex-col shadow-xl">
            <div class="px-8 py-10 flex items-center gap-4 border-b border-slate-100">
                <div class="w-11 h-11 bg-gradient-to-br from-sky-500 to-blue-600 rounded-3xl flex items-center justify-center text-4xl shadow-inner text-white">ðŸ§ </div>
                <div>
                    <h1 class="text-3xl font-bold tracking-tighter">DeepBeforeDo</h1>
                    <p class="text-[10px] text-slate-400 tracking-[2px] -mt-1">MASTER WITH PROOF</p>
                </div>
            </div>

            <nav class="flex-1 px-3 py-8 space-y-1 text-sm">
                <a id="nav-dashboard" onclick="switchView('dashboard')" class="nav-item nav-active flex items-center gap-3.5 px-6 py-4 rounded-3xl cursor-pointer transition-all hover:bg-sky-50">
                    <i class="fa-solid fa-house w-5"></i><span>Dashboard</span>
                </a>
                <a id="nav-topics" onclick="switchView('topics')" class="nav-item flex items-center gap-3.5 px-6 py-4 rounded-3xl cursor-pointer transition-all hover:bg-sky-50">
                    <i class="fa-solid fa-list-check w-5"></i><span>All Topics</span>
                </a>
                <a onclick="showNewTopicModal()" class="nav-item flex items-center gap-3.5 px-6 py-4 rounded-3xl cursor-pointer transition-all hover:bg-sky-50">
                    <i class="fa-solid fa-circle-plus w-5"></i><span>New Topic</span>
                </a>
                <a id="nav-focus" onclick="switchView('focus')" class="nav-item flex items-center gap-3.5 px-6 py-4 rounded-3xl cursor-pointer transition-all hover:bg-sky-50">
                    <i class="fa-solid fa-brain w-5"></i><span>Focus Mode</span>
                </a>
                <a id="nav-analytics" onclick="switchView('analytics')" class="nav-item flex items-center gap-3.5 px-6 py-4 rounded-3xl cursor-pointer transition-all hover:bg-sky-50">
                    <i class="fa-solid fa-chart-pie w-5"></i><span>Analytics</span>
                </a>
            </nav>

            <div class="p-6 border-t border-slate-100">
                <div class="bg-sky-50 rounded-3xl p-5 text-xs leading-relaxed">
                    <div class="flex items-center gap-2 text-sky-600 mb-2">
                        <i class="fa-solid fa-lightbulb"></i>
                        <span class="font-semibold">Philosophy</span>
                    </div>
                    <p class="text-slate-600">Track depth, not checkboxes.</p>
                </div>
            </div>
        </div>

        <!-- MAIN -->
        <div class="flex-1 flex flex-col">
            <!-- HEADER -->
            <header class="bg-white border-b h-16 flex items-center px-8 justify-between">
                <div class="flex items-center gap-4 flex-1">
                    <div class="relative flex-1 max-w-md">
                        <input id="search-input" onkeyup="if(event.key==='Enter') filterTopics()" type="text" 
                               placeholder="Search any topic..." 
                               class="w-full bg-slate-100 border-0 focus:ring-2 focus:ring-sky-300 rounded-3xl py-3 px-6 text-sm outline-none">
                    </div>
                </div>
                <div class="flex items-center gap-6">
                    <div onclick="showNewTopicModal()" 
                         class="flex items-center gap-2 bg-sky-600 hover:bg-sky-700 text-white text-sm font-medium px-6 h-10 rounded-3xl cursor-pointer transition-all shadow-sm">
                        <i class="fa-solid fa-plus"></i>
                       <a id="nav-new" onclick="switchView('new')" class="nav-item flex items-center gap-3.5 px-6 py-4 rounded-3xl cursor-pointer transition-all hover:bg-sky-50">
    <i class="fa-solid fa-circle-plus w-5"></i><span>New Topic</span>
</a>
                    <div class="flex items-center gap-3">
                        <div class="w-8 h-8 bg-sky-100 text-sky-600 rounded-2xl flex items-center justify-center text-lg">ðŸ‡·ðŸ‡¼</div>
                        <div>
                            <p class="text-sm font-medium leading-none">Tuyizere</p>
                            <p class="text-[10px] text-slate-400"</p>
                        </div>
                    </div>
                </div>
            </header>

            <!-- CONTENT -->
            <div id="content" class="flex-1 overflow-auto p-8 bg-slate-50"></div>
        </div>
    </div>

    <!-- TOPIC DETAIL MODAL -->
    <div id="topic-modal" class="hidden fixed inset-0 bg-black/70 flex items-center justify-center z-50 p-8">
        <div class="bg-white rounded-3xl w-full max-w-5xl h-[92vh] flex flex-col shadow-2xl overflow-hidden">
            <div class="px-8 py-6 border-b flex items-center justify-between bg-white">
                <div class="flex items-center gap-4">
                    <div id="modal-emoji" class="text-4xl"></div>
                    <div>
                        <h2 id="modal-title" class="font-semibold text-2xl tracking-tight"></h2>
                        <p id="modal-discipline" class="text-sky-600 text-sm font-medium"></p>
                    </div>
                </div>
                <button onclick="closeModal()" class="w-10 h-10 flex items-center justify-center text-3xl text-slate-300 hover:text-slate-500 transition-colors">Ã—</button>
            </div>

            <!-- Tabs -->
            <div class="flex border-b bg-white px-8 text-sm">
                <button onclick="switchTab(0)" class="tab-btn tab-active px-8 py-5">1. Intent</button>
                <button onclick="switchTab(1)" class="tab-btn px-8 py-5">2. Active Processing</button>
                <button onclick="switchTab(2)" class="tab-btn px-8 py-5">3. Proof</button>
                <button onclick="switchTab(3)" class="tab-btn px-8 py-5">4. Mastery</button>
            </div>

            <!-- Tab Content -->
            <div id="tab-content" class="flex-1 p-8 overflow-auto bg-slate-50"></div>

            <!-- Footer -->
            <div class="border-t bg-white px-8 py-5 flex justify-between items-center">
                <button onclick="deleteCurrentTopic()" 
                        class="text-red-500 hover:text-red-600 flex items-center gap-2 text-sm font-medium">
                    <i class="fa-solid fa-trash"></i>
                    <span>Delete Topic</span>
                </button>
                <div class="flex gap-3">
                    <button onclick="closeModal()" 
                            class="px-7 py-3 text-slate-600 hover:bg-slate-100 rounded-3xl font-medium">Close</button>
                    <button onclick="saveTopic()" 
                            class="px-8 py-3 bg-sky-600 hover:bg-sky-700 text-white rounded-3xl font-semibold shadow-sm">Save &amp; Continue</button>
                </div>
            </div>
        </div>
    </div>

    <!-- NEW TOPIC MODAL -->
    <div id="new-topic-modal" class="hidden fixed inset-0 bg-black/70 flex items-center justify-center z-50">
        <div class="bg-white rounded-3xl w-full max-w-lg">
            <div class="px-8 py-7 border-b">
                <h3 class="text-2xl font-semibold">Start a New Deep Learning Journey</h3>
            </div>
            <div class="p-8 space-y-6">
                <div>
                    <label class="block text-xs uppercase tracking-widest text-slate-500 mb-2">Discipline</label>
                    <select id="new-discipline" class="w-full rounded-3xl border border-slate-200 focus:border-sky-400 px-6 py-4 text-lg">
                        <option value="Coding">ðŸ’» Coding</option>
                        <option value="Mathematics">ðŸ§® Mathematics</option>
                        <option value="English">ðŸ“– English</option>
                        <option value="Other">ðŸ“š Other Course</option>
                    </select>
                </div>
                <div>
                    <label class="block text-xs uppercase tracking-widest text-slate-500 mb-2">Topic Title</label>
                    <input id="new-title" type="text" placeholder="e.g. Binary Search Algorithm" 
                           class="w-full rounded-3xl border border-slate-200 focus:border-sky-400 px-6 py-4 text-lg">
                </div>
            </div>
            <div class="px-8 py-6 border-t flex justify-end gap-4">
                <button onclick="closeNewModal()" class="px-8 py-3.5 text-slate-600 font-medium">Cancel</button>
                <button onclick="createNewTopic()" 
                        class="px-8 py-3.5 bg-sky-600 text-white rounded-3xl font-semibold">Create &amp; Open Intent Phase</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
